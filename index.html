<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="boxGrid1">
          <div class="fondoC">
            <img class="img-header" src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="imagen">
            <img class="img-victor" src="./images/image-victor.jpg" alt="" />
          </div>
        </div>

        <div class="name"><span>Victor Crest </span>26</div>
        <div class="country">London</div>
        <div class="numbers">
          <div class="followers flex">
            <span>80K</span>
            Followers
          </div>
          <div class="likes flex">
            <span>803K</span>
            Likes
          </div>
          <div class="photos flex">
            <span>1.4K</span>
            Photos
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BryanPool99">Bryan Arredondo</a>.
      </div>
    </div>
  </body>
</html>
